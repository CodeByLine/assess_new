{% extends 'base.html' %}


{% block content %}

<h1>Post Confirm Delete</h1>

<p>Are you sure you want to delete {{ post }}?</p>

<form action="" method="POST">
  {% csrf_token %}
 
  <input type="submit" value="Yes, delete." class="btn btn-danger">

  <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel </a> 

</form>
{% endblock %}
